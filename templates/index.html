<!DOCTYPE html>
    <head>
        <title>NBA: Career Duration</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>

        <div class="p-3 bg-image" style="background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');height: 200px;"></div>

        <div class="card mx-4 mx-md-5 shadow-4-strong" 
            style="margin-top: -100px;
                background: hsla(0, 0%, 100%, 0.8);
                backdrop-filter: blur(30px);">
            <div class="card-body py-4 px-md-4">

                <div class="row d-flex justify-content-center">
                    <div class="col-lg-6">
                        <h2 class="fw-bold mb-5 justify-content-center">NBA: Career Duration</h2>
                        <form action="predicao" method="POST">
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <label for="gp" class="form-label">Partidas disputadas</label>
                                        <input type="number" min="0" max="82" name="gp" class="form-control" />
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <label for="min" class="form-label">Minutos Jogados</label>
                                        <input type="number" min="0" max="48" name="min" class="form-control" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <label for="fg" class="form-label">Aproveitamento de arremessos de quadra</label>
                                        <input type="number" min="0" name="fg" class="form-control" />
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <label for="ft" class="form-label">Aproveitamento em Arremessos Livres</label>
                                        <input type="number" min="0" name="ft" class="form-control" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <label for="reb" class="form-label">Média de rebotes por jogo</label>
                                        <input type="number" min="0" name="reb" class="form-control" />
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <label for="ast" class="form-label">Média de assistências por jogo</label>
                                        <input type="number" min="0" name="ast" class="form-control" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <label for="stl" class="form-label">Média de roubos de bola por jogo</label>
                                        <input type="number" min="0" name="stl" class="form-control" />
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <label for="blk" class="form-label">Média de tocos por jogo</label>
                                        <input type="number" min="0" name="blk" class="form-control" />
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <label for="tov" class="form-label">Erros por jogo</label>
                                        <input type="number" min="0" name="tov" class="form-control" />
                                    </div>
                                </div>
                            </div>                            
                            <button class="btn btn-secondary btn-block my-4" type="submit" >Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
