<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>NBA - Machine Learning</title>
</head>
<body>
  <form>
    <div class="container">
      <div class="row">
        <div class="col-8">              
            <div class="form-group">
              <label for="name1">Nome</label>
              <input type="name" class="form-control" id="name1" aria-describedby="fullName" placeholder="Preencha com seu nome">              
            </div>
            <div class="form-group">
              <label for="gp1">Partidas Disputadas</label>
              <input type="gp" class="form-control" id="gp1" placeholder="Partidas Disputadas">
            </div>
            <div class="form-group">
              <label for="min1">Média de minutos por jogo</label>
              <input type="min" class="form-control" id="min1" placeholder="Média de minutos por jogo">
            </div>
            <div class="form-group">
              <label for="min1">Média de pontos por jogo</label>
              <input type="min" class="form-control" id="min1" placeholder="Média de pontos por jogo">
            </div>
            <div class="form-group">
              <label for="min1">Média de acerto de arremessos por jogo</label>
              <input type="min" class="form-control" id="min1" placeholder="Média de acerto de arremessos por jogo">
            </div>
            <div class="form-group">
              <label for="min1">Média de acerto de arremessos de três pontos por jogo</label>
              <input type="min" class="form-control" id="min1" placeholder="Média de acerto de arremessos de três pontos por jogo">
            </div>
            <div class="form-group">
              <label for="min1">Média de acerto em arremessos livres</label>
              <input type="min" class="form-control" id="min1" placeholder="Média de acerto em arremessos livres">
            </div>
            <div class="form-group">
              <label for="min1">Média de rebotes por jogo</label>
              <input type="min" class="form-control" id="min1" placeholder="Média de rebotes por jogo">
            </div>
            <div class="form-group">
              <label for="min1">Média de assistências por jogo</label>
              <input type="min" class="form-control" id="min1" placeholder="Média de assistências por jogo">
            </div>
            <div class="form-group">
              <label for="min1">Média de roubos de bola por jogo</label>
              <input type="min" class="form-control" id="min1" placeholder="Média de roubos de bola por jogo">
            </div>
            <div class="form-group">
              <label for="min1">Média de tocos por jogo</label>
              <input type="min" class="form-control" id="min1" placeholder="Média de tocos por jogo">
            </div>
            <div class="form-group">
              <label for="min1">Média de erros por jogo</label>
              <input type="min" class="form-control" id="min1" placeholder="Média de erros por jogo">
            </div>
            <button type="submit" class="btn btn-info">Submit</button>        
        </div>
      </div>
    </div>
 </form>
</body>
</html>
